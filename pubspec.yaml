name: artemis_flutter
description: A Flutter application for tracking pediatric vaccination.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.8.1
  google_fonts: ^1.1.0
  eva_icons_flutter: ^2.0.1
  firebase_core: ^0.5.2+1
  firebase_auth: ^0.18.3+1
  firebase_storage: ^5.1.0
  cloud_firestore: ^0.14.3+1
  cupertino_icons: ^0.1.3
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
